<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<h1 style="color:rgb(255, 255, 255); background-color: black;padding-top: 27px;padding-bottom: 32px;" align="center">ONLINE ORDER</h1>
<body style="background-color:rgb(171, 255, 138);">
    <table border="0px" align="center" style="width: 1000px;" style="background-color:rgb(7, 234, 255);">
        <tr style="background-color:rgb(7, 234, 255);">
            <th align="left">NAME</th>
            <th align="left" style="background-color:yellow;"><form action="text"><input type="text" id="fname" name="fname" value="Enter your name" size="" maxlength="" style="background-color:rgb(7, 234, 255);"> </form></th>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <th align="left">EMAIL-ID</th>
            <th align="left" style="background-color:yellow;"><form action="text"><input type="text" id="fname" name="fname" value="Enter your name" size="" maxlength="" style="background-color:rgb(7, 234, 255);"> </form></th>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <th align="left">CONTACT</th>
            <th align="left" style="background-color:yellow;"><form action="text"><input type="text" id="fname" name="fname" value="Enter your name" size="" maxlength="" style="background-color:rgb(7, 234, 255);"> </form></th>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <td>DATE</td>
            <td style="background-color:yellow;">
                <input type="date" name="" id="" style="background-color:rgb(7, 234, 255);">
            </td>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <td>SELECT FOOD</td>
            <td style="background-color:yellow;">
                <select name="dropbox" id="" style="background-color:rgb(7, 234, 255);">
                    <option value="HY">NON-VEGETARIAN</option>
                    <option value="HY">VEGETARIAN</option>
                    <option value="HY">ANY</option>
                </select>
            </td>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <td>SELECT RESTAURANT</td>
            <td style="background-color:yellow;">
                <select name="dropbox" id="" style="background-color:rgb(7, 234, 255);">
                    <option value="HY">SELECT YOUR RESTURANT</option>
                    <option value="HY">XYZ</option>
                    <option value="HY">ABC</option>
                </select>
            </td>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <td>DRINKS</td>
            <td style="background-color:yellow;" style="background-color:rgb(7, 234, 255);">
                <select name="dropbox" id="" style="background-color:rgb(7, 234, 255);">
                    <option value="HY">SELECT YOUR DRINK</option>
                    <option value="HY">XYZ</option>
                    <option value="HY">ABC</option>
                </select>
            </td>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <td>SOUPS</td>
            <td style="background-color:yellow;">
                <select name="dropbox" id="" style="background-color:rgb(7, 234, 255);">
                    <option value="HY">SELECT YOUR SOUP</option>
                    <option value="HY">XYZ</option>
                    <option value="HY">ABC</option>
                </select>
            </td>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <td>DISHES</td>
            <td style="background-color:yellow;">
                <select name="dropbox" id="" style="background-color:rgb(7, 234, 255);">
                    <option value="HY">SELECT YOUR DISHES</option>
                    <option value="HY">XYZ</option>
                    <option value="HY">ABC</option>
                </select>
            </td>
        </tr style="background-color:rgb(7, 234, 255);">
        <tr style="background-color:rgb(7, 234, 255);">
            <td>OPTIONAL EXTRAS</td>
            <td style="background-color:yellow;">
                <input type="checkbox" name="" id="" style="background-color:rgb(7, 234, 255);">
                <label for="" style="background-color:rgb(7, 234, 255);">XYZ</label>
                <input type="checkbox" name="" id="" style="background-color:rgb(7, 234, 255);">
                <label for="" style="background-color:rgb(7, 234, 255);">ABC</label>
                <input type="checkbox" name="" id="" style="background-color:rgb(7, 234, 255);">
                <label for="" style="background-color:rgb(7, 234, 255);">PQR</label>
            </td>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <td>ORDER FOR</td>
            <td style="background-color:yellow;">
                <label for="rwf" style="background-color:rgb(7, 234, 255);">TAKE AWAY</label>
                <input type="radio" style="background-color:rgb(7, 234, 255);">
                <label for="rwf" style="background-color:rgb(7, 234, 255);">HOME DELIVERY</label>
                <input type="radio" style="background-color:rgb(7, 234, 255);">
            </td>
        </tr>
        <tr style="background-color:rgb(7, 234, 255);">
            <td> ANY SUGGESTION    <textarea name="" id="" cols="40" rows="1"></textarea></td>
            <td style="background-color:yellow;">
                <button type="SUBMIT">SUBMIT</button>
                <button type="RESET">RESET</button>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <iframe src="online order.html" frameborder="20px" height="1000px" width="1000px"></iframe>
</body>
</html>
