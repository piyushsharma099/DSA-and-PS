<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0</title>
</head>
<h1 style="color:rgb(255, 255, 255); background-color: black;padding-top: 27px;padding-bottom: 32px;" align="center">Welcome to Pizza Shop 2.0</h1>
<body>
    <table border="10px" align="center" style="width: 1000px;">
        <tr style="background-color:rgb(7, 234, 255);">
            <th align="left">NAME</th>
            <th align="left"><form action="text"><input type="text" id="fname" name="fname" value="Enter your name" size="" maxlength=""> </form></th>
        </tr>
        <tr>
            <td>PIZZA TOPPING</td>
            <td>
                <select name="dropbox" id="">
                    <option value="HY">SUPEREME</option>
                    <option value="HY">VEGETARIAN</option>
                    <option value="HY">HAWAILIAN</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>PIZZA SAUCE</td>
            <td>
                <select name="dropbox" id="">
                    <option value="HY">TAMATO</option>
                    <option value="HY">TAMATO 2</option>
                    <option value="HY">TAMATO 3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>OPTIONAL EXTRAS</td>
            <td>
                <input type="checkbox" name="" id="">
                <label for="">Extra cheese</label>
                <input type="checkbox" name="" id="">
                <label for="">Gluten Free Base</label>
                <input type="checkbox" name="" id="">
                <label for="">Very Extra Cheese</label>
            </td>
        </tr>
        <tr>
            <td> ANY SUGGESTION    <textarea name="" id="" cols="40" rows="1"></textarea></td>
            <td>
                <button type="submit" style="background-color:yellow;"> SEND MY ORDER</button>
                <button type="reset">DO NOT SEND MY ORDER</button>
            </td>
        </tr>
    </table>
</body>
</html>
